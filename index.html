<!DOCTYPE html>
<html>

<head>
    <link rel = "stylesheet" type = "text/css" href = "css/style.css"/>
    <title>ZOMBIE HUNTER</title>
</head>

<body>

<h1 id='title'>ZOMBIE HUNTER</h1>
<h2 id="score">Score:0</h2>

<img id="zombie"/>
<img src = "images/graveyard.png" alt="background" class="bg"/>

<audio id="sound" src="src/explosion_soundeffect.mp3" ></audio>

<button id="restart" onclick="restart()">Reset</button>

<script>

    document.getElementById("zombie").onclick = effects;

    document.getElementById("zombie").src = "images/zombie.png";
    document.getElementById("zombie").style.width = "150px";
    document.getElementById("zombie").style.height = "200px";

    let width = (window.innerWidth - 150)/2;
    let height = (window.innerHeight - 200)/2;

    document.getElementById("zombie").style.position = "absolute";
    document.getElementById("zombie").style.left = width + "px";
    document.getElementById("zombie").style.top = height + "px";

    let explosionClicks = false;

    function explosion() {
        document.getElementById("zombie").src = "images/explosion.gif";
        effects()
    }

    let myLeft = 0;
    let myTop = 0;
    
    document.getElementById("zombie").onclick = explosion;

    function moveZombie() {
        returnZombie()
        document.getElementById("zombie").style.position="absolute";
        myLeft = Math.random() * (window.innerWidth - 150);
        myTop = Math.random() * (window.innerHeight - 200); 
        document.getElementById("zombie").style.left = myLeft + "px";
        document.getElementById("zombie").style.top = myTop + "px";
    }

    setInterval(moveZombie, 2000);

    function effects() {
        if (explosionClicks == false) {
            document.getElementById("sound").play();
            document.getElementById("zombie").src = "images/explosion.gif";
            countScore();
            explosionClicks=true;
        }
    }

    function returnZombie() {
        document.getElementById("zombie").src = "images/zombie.png";
        explosionClicks=false;
    }

    let count = 0

    function countScore() {
        count += 1;
        document.getElementById("score").innerHTML = "Score:" + count;
    }
    
    function restart() {
        window.location.reload();
    }

</script>

</body>
</html>
